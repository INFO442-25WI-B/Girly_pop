<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Scrapbook</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fbeaec;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 80px;
        }

       /* Navbar */
       .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #d8a48f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            padding: 15px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .nav-left h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #a86b5a;
        }

        .profile-link {
            display: flex;
            align-items: center;
        }

        .profile-icon {
            font-size: 24px;
            color: white;
            border-radius: 50%;
            padding: 8px 12px;
            background-color: #5a3e36;
            cursor: pointer;
        }

        .profile-icon:hover {
            background-color: #a86b5a;
        }

        .scrapbook {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .flower-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .flower {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .image-slot {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px dashed #ff99c8;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Flower Layout */
        .center { top: 50px; left: 60px; }
        .petal1 { top: 0px; left: 60px; }
        .petal2 { top: 50px; left: 0px; }
        .petal3 { top: 50px; left: 120px; }
        .petal4 { top: 100px; left: 30px; }
        .petal5 { top: 100px; left: 90px; }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #ff99c8;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
        }

        .upload-btn:hover {
            background-color: #e57ba0;
        }
    </style>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <h1>Scrapbook Hub</h1>
            </div>
            <div class="nav-right">
                <a href="create-scrapbook.html" class="nav-link">Create a Scrapbook</a>
                <a href="scrapbook-archive.html" class="nav-link">My Scrapbooks</a>
                <a href="profile.html" class="profile-link">
                    <div class="profile-icon">ðŸ‘¤</div>
                </a>
            </div>
        </nav>
    </header>

    <div class="scrapbook">
        <h2>Upload images into the flowers!</h2>

        <div class="flower-container">
            <!-- Flower 1 -->
            <div class="flower">
                <label class="image-slot center"><input type="file" class="file-input" onchange="previewImage(event, 'flower1-center')"><img id="flower1-center" src="" alt="Upload"></label>
                <label class="image-slot petal1"><input type="file" class="file-input" onchange="previewImage(event, 'flower1-petal1')"><img id="flower1-petal1" src="" alt="Upload"></label>
                <label class="image-slot petal2"><input type="file" class="file-input" onchange="previewImage(event, 'flower1-petal2')"><img id="flower1-petal2" src="" alt="Upload"></label>
                <label class="image-slot petal3"><input type="file" class="file-input" onchange="previewImage(event, 'flower1-petal3')"><img id="flower1-petal3" src="" alt="Upload"></label>
                <label class="image-slot petal4"><input type="file" class="file-input" onchange="previewImage(event, 'flower1-petal4')"><img id="flower1-petal4" src="" alt="Upload"></label>
                <label class="image-slot petal5"><input type="file" class="file-input" onchange="previewImage(event, 'flower1-petal5')"><img id="flower1-petal5" src="" alt="Upload"></label>
            </div>

            <!-- Flower 2 -->
            <div class="flower">
                <label class="image-slot center"><input type="file" class="file-input" onchange="previewImage(event, 'flower2-center')"><img id="flower2-center" src="" alt="Upload"></label>
                <label class="image-slot petal1"><input type="file" class="file-input" onchange="previewImage(event, 'flower2-petal1')"><img id="flower2-petal1" src="" alt="Upload"></label>
                <label class="image-slot petal2"><input type="file" class="file-input" onchange="previewImage(event, 'flower2-petal2')"><img id="flower2-petal2" src="" alt="Upload"></label>
                <label class="image-slot petal3"><input type="file" class="file-input" onchange="previewImage(event, 'flower2-petal3')"><img id="flower2-petal3" src="" alt="Upload"></label>
                <label class="image-slot petal4"><input type="file" class="file-input" onchange="previewImage(event, 'flower2-petal4')"><img id="flower2-petal4" src="" alt="Upload"></label>
                <label class="image-slot petal5"><input type="file" class="file-input" onchange="previewImage(event, 'flower2-petal5')"><img id="flower2-petal5" src="" alt="Upload"></label>
            </div>

            <!-- Flower 3 -->
            <div class="flower">
                <label class="image-slot center"><input type="file" class="file-input" onchange="previewImage(event, 'flower3-center')"><img id="flower3-center" src="" alt="Upload"></label>
                <label class="image-slot petal1"><input type="file" class="file-input" onchange="previewImage(event, 'flower3-petal1')"><img id="flower3-petal1" src="" alt="Upload"></label>
                <label class="image-slot petal2"><input type="file" class="file-input" onchange="previewImage(event, 'flower3-petal2')"><img id="flower3-petal2" src="" alt="Upload"></label>
                <label class="image-slot petal3"><input type="file" class="file-input" onchange="previewImage(event, 'flower3-petal3')"><img id="flower3-petal3" src="" alt="Upload"></label>
                <label class="image-slot petal4"><input type="file" class="file-input" onchange="previewImage(event, 'flower3-petal4')"><img id="flower3-petal4" src="" alt="Upload"></label>
                <label class="image-slot petal5"><input type="file" class="file-input" onchange="previewImage(event, 'flower3-petal5')"><img id="flower3-petal5" src="" alt="Upload"></label>
            </div>
        </div>

        <button class="upload-btn" onclick="alert('Scrapbook Saved!')">Save Scrapbook</button>
    </div>

    <script>
        function previewImage(event, imgId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(imgId).src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
