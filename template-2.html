<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook Collage Template 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <h1>Scrapbook Hub</h1>
            </div>
            <div class="nav-right">
                <a href="create-scrapbook.html" class="nav-link">Create a Scrapbook</a>
                <a href="scrapbook-archive.html" class="nav-link">My Scrapbooks</a>
                <a href="profile.html" class="profile-link">
                    <div class="profile-icon">ðŸ‘¤</div>
                </a>
            </div>
        </nav>
    </header>
    <div class="body-1">
        <div class="page">
            <div class="photo" style="top: 70px; left: 85px; width: 200px; height: 130px;">
                <img id="photo1" src="photo1.jpg" alt="Photo 1">
                <input type="file" id="upload1" class="file-input">
            </div>
            <div class="photo" style="top: 220px; left: 170px; width: 150px; height: 110px;">
                <img id="photo2" src="photo2.jpg" alt="Photo 2">
                <input type="file" id="upload2" class="file-input">
            </div>
            <div class="photo" style="top: 310px; left: 320px; width: 170px; height: 100px;z-index: 1">
                <img id="photo3" src="photo3.jpg" alt="Photo 3">
                <input type="file" id="upload3" class="file-input">
            </div>
            <div class="photo" style="top: 90px; left: 380px; width: 150px; height: 200px;">
                <img id="photo4" src="photo4.jpg" alt="Photo 4">
                <input type="file" id="upload4" class="file-input">
            </div>
            <div class="photo" style="top: 250px; left: 20px; width: 140px; height: 140px;">
                <div class="tape"></div>
                <img id="photo5" src="photo5.jpg" alt="Photo 5">
                <input type="file" id="upload5" class="file-input">
            </div>
            <div class="photo" style="top: 120px; left: 280px; width: 90px; height: 110px;">
                <div class="tape"></div> 
                <img id="photo6" src="photo6.jpg" alt="Photo 6">
                <input type="file" id="upload6" class="file-input">
            </div>
            
            <div class="lovestruck-textbox"style="top: 20px; left: 340px;" contenteditable="true">
                Description here
            </div>

            <div class="freshpalm-textbox"style="top: 350px; left: 180px; z-index: 99;" contenteditable="true">
                Something else here
            </div>
            
            <h1 id="scrapbook-title" 
            style="position: absolute; top: 5px; left: 30px;"
            class="scrapbook-title" contenteditable="true">My Scrapbook</h1>
            <div class="sticky-note" style="top: 130px; left: 10px; transform: rotate(-4deg)" contenteditable="True">Remember this moment!</div>
            <div class="sticky-note" style="top: 215px; left: 340px; transform: rotate(3deg);" contenteditable="True">Adventure is out there!</div>
        </div>
        <button class="upload-btn" onclick="alert('Scrapbook Saved!')">Save Scrapbook</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
